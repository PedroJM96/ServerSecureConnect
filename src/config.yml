####################################################################################################
#Only for developers, do not modify.
debug: false

#Check for updates.
update-check: true

#The prefix that the plugin will show in the messages.
prefix: '&6ServerSecureConnect &e>> &7'

#The language of the plugin messages.
messages: EN
#Title of the menu.
menu-title: "&8&lChange to the <server>?"

confirmation-menu: true

#Activate the countdown
countdown-enable: true

#Countdown to send to the server.
countdown: 5

#Title of the menu items.
item-confirm:
  name: '&6Are you sure'
  material: 'OAK_SIGN'
  material-old: 'SIGN'
item-accept:
  name: '&aYes'
  material: 'SLIME_BALL'
item-cancel:
  name: '&cNo'
  material: 'REDSTONE'

#To enable the version check of the player with the server version, set version-check to true.
